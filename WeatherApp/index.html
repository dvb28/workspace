<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./accest/Css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="app">
            <div class="header">
                <div class="search">
                    <input class="search-box" type="text" placeholder="Search">
                </div>
            </div>
            <div class="container">
                <div class="weather">
                    <div class="weather__title">
                        <h2 class="weather__title--name">Ha Noi</h2>
                        <p class="weather__title--status">Sunny</p>
                    </div>
                    <div class="weather__img">
                        <img alt="">
                    </div>
                    <div class="weather__temperature">
                        <div class="weather__temperature--pri">
                            <h2 class="weather__temperature--deg">30</h2>
                            <i class="fa-solid fa-temperature-high"></i>
                        </div>
                        <div class="weather__temperature--sub">
                            <p class="weather__temperature--degF">27</p>
                            <p class="weather__temperature--degD">17</p>
                        </div>
                    </div>
                    <div class="weather__status">
                        <div class="weather__status--icon">
                            <i class="fa-solid fa-wind"></i>
                            <p class="icon--info wind">106km/h</p>
                        </div>
                        <div class="weather__status--icon">
                            <i class="fa-solid fa-droplet"></i>
                            <p class="icon--info humidity">22%</p>
                        </div>
                        <div class="weather__status--icon">
                            <i class="fa-solid fa-water"></i>
                            <p class="icon--info pressure">11%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./accest/Javascript/index.js"></script>
</html>
